{% extends 'layout.html'%}
{% load static %}
{% block content %}






<link rel="stylesheet" href="{% static 'css/favorite.css'  %}">





<div class="movie-container" >

{% for movie in movies %}
<div class="movie-item card">
    <img class=" img-fluid" src="https://image.tmdb.org/t/p/w500/{{movie.path}}" alt="fav movie imgae">
    <div class="card-body">
        <h5 class="card-title">{{movie.title}}</h5>


        <form action="{% url 'deleteFav' %}" method="POST">
            <a href="/{{movie.movieıd}}" class="btn btn-primary">details</a>

            {% csrf_token %}
            <label for="id"></label>
            <input type="hidden" name="id" class="form-control" value={{movie.movieıd}}>

            <label for="title"></label>
            <input type="hidden" name="title" class="form-control" value={{movie.title}}>

            <button type="submit" class="btn btn-danger float-right">delete movie </button>
        </form>
    </div>
</div>
{% endfor %}

</div>


















{% endblock %}
