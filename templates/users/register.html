{% extends "layout.html"%}


{% block content %}




<div class="row">


    <div class="col-md-6 mx-auto  mt-5  ">
        <div class="card">
            <div class="card-header text-white " style="background-color: #9a2cc9;">
                <strong> Register </strong>
            </div>
            <div class="card-body">

                <form action="{% url 'register' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username"> <strong> username</strong> </label>
                        <input class="form-control" name="username" aria-describedby="emailHelpId">
                    </div>
                    <div class="form-group">
                        <label for="email"> <strong> email</strong> </label>
                        <input type="email" class="form-control" name="email" aria-describedby="emailHelpId">
                    </div>
                    <div class="form-group">
                        <label for="password"> <strong>password</strong> </label>
                        <input type="password" class="form-control" name="password">
                    </div>

                    <div class="form-group">
                        <label for="repassword"> <strong>password Confirm</strong> </label>
                        <input type="password" class="form-control" name="repassword">
                    </div>
                    <button type="submit" class="btn btn-block" id="btn-submit"> submit </button>

                </form>
            </div>
        </div>

    </div>

</div>





{% endblock %}
